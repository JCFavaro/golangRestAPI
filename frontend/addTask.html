<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>POST</title>
  </head>
  <body>
    <div class="container contact-form">
      <div class="contact-image">
        <img
          src="https://image.ibb.co/kUagtU/rocket_contact.png"
          alt="rocket_contact"
        />
      </div>
      <form method="post" id="postForm">
        <h3>Add your new task</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                id="name"
                type="text"
                name="name"
                class="form-control"
                placeholder="Task Name *"
              />
            </div>
            <div class="form-group d-flex justify-content-center">
              <input
                id="dataButton"
                type="submit"
                name="btnSubmit"
                class="btnContact"
                value="Create Task!"
              />
            </div>
            <div class="form-group d-flex justify-content-center">
              <a
              id="goBack"
                type="submit"
                name="btnSubmit"
                class="btnContact"
                href="index.html"
              />Go Back</a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                id="content"
                name="content"
                class="form-control"
                placeholder="Task Content *"
                style="width: 100%; height: 150px"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="./addTask.js"></script>
</html>
